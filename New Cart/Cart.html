<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cart-container">
    <h2>Shopping Cart</h2>
    
    <div class="cart-header">
        <input type="checkbox" id="selectAll" onclick="toggleSelectAll()">
        <span>Product</span>
        <span>Unit Price</span>
        <span>Quantity</span>
        <span>Total Price</span>
        <span>Actions</span>
    </div>

    <div id="cartItems">
        </div>

    <div class="checkout-bar">
        <div class="checkout-info">
            <input type="checkbox" id="selectAllBottom"> 
            <label for="selectAllBottom">Select All</label>
            <span class="total-label">Total (<span id="itemCount">0</span> items): </span>
            <span class="total-price">RM <span id="totalAmount">0.00</span></span>
        </div>
        <button class="checkout-btn" onclick="goToPayment()">Check Out</button>
    </div>
</div>
  <script src="script.js"></script>
</body>
</html>
