<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookStore - Browse Books</title>
    <link rel="stylesheet" href="Main.css">
    <style>
        /* Customer specific styles */
        :root {
            --primary: #6d28d9;
            --primary-dark: #5b21b6;
            --secondary: #f1f5f9;
            --accent: #10b981;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --card-bg: #ffffff;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #e74c3c;
        }

        .customer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .customer-nav {
            display: flex;
            gap: 25px;
        }

        .customer-nav a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            transition: color 0.3s;
        }

        .customer-nav a:hover, .customer-nav a.active {
            color: var(--primary);
        }

        .user-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .cart-icon {
            position: relative;
            font-size: 1.2rem;
            color: var(--text-light);
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-section {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .search-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .filter-select {
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: white;
            min-width: 180px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .book-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .book-image {
            height: 200px;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }

        .book-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-placeholder {
            font-size: 3rem;
            opacity: 0.5;
        }

        .stock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .stock-badge.in-stock {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .stock-badge.low-stock {
            background-color: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .stock-badge.out-of-stock {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .book-info {
            padding: 20px;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-author {
            color: var(--text-light);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .book-category {
            background-color: var(--secondary);
            padding: 3px 8px;
            border-radius: 4px;
            color: var(--text-light);
        }

        .book-price {
            font-weight: 700;
            color: var(--primary);
        }

        .book-actions {
            display: flex;
            gap: 10px;
        }

        .book-actions button {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart-btn {
            background-color: var(--secondary);
            color: var(--text);
        }

        .add-to-cart-btn:hover {
            background-color: #e2e8f0;
        }

        .buy-now-btn {
            background-color: var(--primary);
            color: white;
        }

        .buy-now-btn:hover {
            background-color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .customer-header {
                flex-direction: column;
                gap: 20px;
            }

            .customer-nav {
                order: 3;
                width: 100%;
                justify-content: center;
            }

            .search-controls {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="customer-container">
        <!-- Header -->
        <header class="customer-header">
            <div class="logo">
                <i class="fas fa-book"></i>
                <h1>BookStore</h1>
            </div>
            <div class="customer-nav">
                <a href="Main.html" class="active">Home</a>
                <a href="About.html">About</a>
                <a href="user_profile.html">Profile</a>
            </div>
            <div class="user-actions">
                <div class="cart-icon" onclick="viewCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
                <a href="logout.php" class="logout-btn">Logout</a>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-header">
                <h2>Discover Your Next Favorite Book</h2>
                <div class="search-controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search by title, author, or category...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <select class="filter-select" id="categoryFilter">
                        <option value="all">All Categories</option>
                    </select>
                    <select class="filter-select" id="priceFilter">
                        <option value="all">All Prices</option>
                        <option value="0-20">Under RM 20</option>
                        <option value="20-50">RM 20 - RM 50</option>
                        <option value="50-100">RM 50 - RM 100</option>
                        <option value="100+">Over RM 100</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Books Grid -->
        <section class="books-section">
            <div class="books-header">
                <h2>Featured Books</h2>
                <div class="sort-options">
                    <select class="filter-select" id="sortBy">
                        <option value="title">Sort by Title</option>
                        <option value="price_low">Price: Low to High</option>
                        <option value="price_high">Price: High to Low</option>
                        <option value="newest">Newest First</option>
                    </select>
                </div>
            </div>
            <div class="books-grid" id="booksContainer">
                <!-- Books will be dynamically loaded from database -->
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--text-light);">
                    <i class="fas fa-book" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                    <h3>Welcome to BookStore!</h3>
                    <p>Browse our collection of amazing books</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // 这里可以添加从数据库加载书籍的JavaScript代码
        // 类似于之前提供的customer_view.html中的JavaScript功能
        
        // 简单的购物车功能
        let cart = [];
        
        function viewCart() {
            alert('Cart functionality coming soon! Items in cart: ' + cart.length);
        }
        
        function addToCart(bookId) {
            cart.push(bookId);
            document.querySelector('.cart-count').textContent = cart.length;
            alert('Book added to cart!');
        }
        
        function buyNow(bookId) {
            addToCart(bookId);
            alert('Proceeding to checkout...');
        }
        
        // 页面加载时检查用户登录状态
        document.addEventListener('DOMContentLoaded', function() {
            // 这里可以添加从数据库加载书籍的逻辑
            console.log('Customer view loaded');
        });
    </script>
</body>
</html>
