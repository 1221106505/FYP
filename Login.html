<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>

  <div class="container">
    <!-- Login form -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p class="toggle" onclick="showRegister()">Donâ€™t have an account? Register</p>
      <button class="back-btn" onclick="goBack()">Back to Main</button>
    </div>

    <!-- Register form -->
    <div id="registerForm" class="hidden">
      <h2>Register</h2>
      <input type="text" id="regUser" placeholder="Username" required>
      <input type="password" id="regPass" placeholder="Password" required>
      <button onclick="register()">Register</button>
      <p class="toggle" onclick="showLogin()">Already have an account? Login</p>
      <button class="back-btn" onclick="goBack()">Back to Main</button>
    </div>
  </div>

  <script>
    // Switch between login and register
    function showRegister() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    // Fake login/register function
    function login() {
      const user = document.getElementById("loginUser").value;
      alert("Welcome back, " + user + "!");
      window.location.href = "Main.html"; // ðŸ‘ˆ go to main page after login
    }

    function register() {
      const user = document.getElementById("regUser").value;
      alert("Account created for " + user + "!");
      showLogin();
    }

    // Back to main page
    function goBack() {
        window.location.href = "Main.html";
    }
  </script>

</body>
</html>
