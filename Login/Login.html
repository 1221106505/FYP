<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>

<div class="container">
  <!-- Error Box -->
  <div id="errorBox" class="error" role="alert"></div>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <div class="field">
      <input type="text" id="loginUser" placeholder="Username" autocomplete="username">
    </div>
    <div class="field">
      <input type="password" id="loginPass" placeholder="Password" autocomplete="current-password">
      <button class="pwd-toggle" type="button" onclick="togglePassword('loginPass', this)">👁️</button>
    </div>
    <button class="primary" onclick="login()">Login</button>
    <button class="back-btn" onclick="backToMain()">Back to Main</button>
    <p class="toggle" onclick="showRegister()">Don't have an account? Register</p>
  </div>

  <!-- Register Form -->
  <div id="registerForm" class="hidden">
    <h2>Register</h2>
    <div class="field">
      <input type="text" id="regUser" placeholder="Username" autocomplete="username">
    </div>
    <div class="field">
      <input type="password" id="regPass" placeholder="Password" autocomplete="new-password">
      <button class="pwd-toggle" type="button" onclick="togglePassword('regPass', this)">👁️</button>
    </div>
    <select id="regIdentity" aria-label="Select identity">
      <option value="user">User</option>
    </select>
    <button class="primary" onclick="register()">Register</button>
    <button class="back-btn" onclick="backToMain()">Back to Main</button>
    <p class="toggle" onclick="showLogin()">Already have an account? Login</p>
  </div>
</div>

<script src="Login.js"></script>
</body>
</html>
